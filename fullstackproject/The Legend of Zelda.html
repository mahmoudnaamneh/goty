<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>The Legend of Zelda</title>
     <link rel="stylesheet" href="game1.css" />
   

    <script>
        function loai(sss) {
            var x = document.getElementById("myFrame");
            switch (sss) {
                case 1: x.height = "500";
                    break;
                case 2: x.height = "250";
                    break;
                case 3: x.height = "300";
                    break;
                case 4: x.height = "400";
                    break;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 align="center">The Legend of Zelda  </h1>
        </header>
        <div style="display:flex;">
            <div style="display:flex;flex-direction:column;width:50%;">
                <a href="Zelda.html#about" target='iframe' onclick="loai(1)">about The Legend of Zelda </a>
                <a href="Zelda.html#Gameplay" target='iframe' onclick="loai(2)">Gameplay </a>
                <a href="Zelda.html#Development" target='iframe' onclick="loai(3)">Development </a>
                <a href="Zelda.html#Plot" target='iframe' onclick="loai(4)">Plot </a>
            </div>
            <img src="The Legend of Zelda.jpg" style="margin-right:40%" />
        </div>

        <iframe width="100%" height="300" style="border:none;" id="myFrame" name='iframe'>
        </iframe>
    </div>
</body>
</html>
